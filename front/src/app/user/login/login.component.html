<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="event-form">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password">
  </div>

  <button type="submit" [disabled]="loginForm.invalid" class="submit-btn">Submit</button>
  <hr>
  <button (click)="redirectSingup()" class="join-btn">
    New to Evently? Join now
  </button>
</form>
