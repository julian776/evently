<form [formGroup]="singupForm" (ngSubmit)="onSubmit()" class="event-form">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name">
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" id="email" formControlName="email">
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password">
  </div>

  <div class="form-group">
    <label for="purposeOfUse">Purpose Of Use:</label>
    <input type="text" id="purposeOfUse" formControlName="purposeOfUse">
  </div>

  <button type="submit" [disabled]="singupForm.invalid" class="submit-btn">Submit</button>
</form>
