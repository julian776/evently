<!-- Highlight Card -->
<div class="card highlight-card card-small">
  <h1 id="events-title">Events</h1>

  <svg id="rocket-smoke" xmlns="http://www.w3.org/2000/svg" width="516.119" height="1083.632" viewBox="0 0 516.119 1083.632">
    <title>Rocket Ship Smoke</title>
    <path id="Path_40" data-name="Path 40" d="M644.6,141S143.02,215.537,147.049,870.207s342.774,201.755,342.774,201.755S404.659,847.213,388.815,762.2c-27.116-145.51-11.551-384.124,271.9-609.1C671.15,139.365,644.6,141,644.6,141Z" transform="translate(-147.025 -140.939)" fill="#f5f5f5"/>
  </svg>

</div>

<div class="card-container">
<ul>
  <li class="card" *ngFor="let event of (events$ | async)">
      <div (click)="handleIndividualView(event.id)" class="event-container">
        <div class="text-container grow-7">
          <div class="row text grow-7">
            <h1 class="margin-12">
              {{event.title}}
            </h1>
            <h3 class="margin-12">
              {{event.description}}
            </h3>
          </div>
          <div class="row buttons">
            <h2 class="event-info">
              {{'Organizer: ' + event.organizerName}}
            </h2>
            <h2 class="event-info">
              {{'Location: ' + event.location}}
            </h2>
            <h2 class="event-info" [style.background]="event.cost == 0 ? '#539165' : 'rgb(207, 205, 205)'">
              {{'Cost: ' + event.cost}}
            </h2>
          </div>
        </div>
        <div class="row buttons">
          <button (click)="handleEdit(event.id)" class="card card-small">
            <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m11.25 6c.398 0 .75.352.75.75 0 .414-.336.75-.75.75-1.505 0-7.75 0-7.75 0v12h17v-8.749c0-.414.336-.75.75-.75s.75.336.75.75v9.249c0 .621-.522 1-1 1h-18c-.48 0-1-.379-1-1v-13c0-.481.38-1 1-1zm1.521 9.689 9.012-9.012c.133-.133.217-.329.217-.532 0-.179-.065-.363-.218-.515l-2.423-2.415c-.143-.143-.333-.215-.522-.215s-.378.072-.523.215l-9.027 8.996c-.442 1.371-1.158 3.586-1.264 3.952-.126.433.198.834.572.834.41 0 .696-.099 4.176-1.308zm-2.258-2.392 1.17 1.171c-.704.232-1.274.418-1.729.566zm.968-1.154 7.356-7.331 1.347 1.342-7.346 7.347z" fill-rule="nonzero" fill="#FFF"/></svg>
          </button>
          <button (click)="handleDelete(event.id)" class="card card-small">
            <svg width="24" height="35" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M19 24h-14c-1.104 0-2-.896-2-2v-17h-1v-2h6v-1.5c0-.827.673-1.5 1.5-1.5h5c.825 0 1.5.671 1.5 1.5v1.5h6v2h-1v17c0 1.104-.896 2-2 2zm0-19h-14v16.5c0 .276.224.5.5.5h13c.276 0 .5-.224.5-.5v-16.5zm-9 4c0-.552-.448-1-1-1s-1 .448-1 1v9c0 .552.448 1 1 1s1-.448 1-1v-9zm6 0c0-.552-.448-1-1-1s-1 .448-1 1v9c0 .552.448 1 1 1s1-.448 1-1v-9zm-2-7h-4v1h4v-1z" fill="#b10b0b"/></svg>
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
