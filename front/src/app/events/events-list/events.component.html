<!-- Highlight Card -->
<div class="card highlight-card card-small">
  <h1 id="events-title">Events</h1>

  <svg id="rocket-smoke" xmlns="http://www.w3.org/2000/svg" width="516.119" height="1083.632" viewBox="0 0 516.119 1083.632">
    <title>Rocket Ship Smoke</title>
    <path id="Path_40" data-name="Path 40" d="M644.6,141S143.02,215.537,147.049,870.207s342.774,201.755,342.774,201.755S404.659,847.213,388.815,762.2c-27.116-145.51-11.551-384.124,271.9-609.1C671.15,139.365,644.6,141,644.6,141Z" transform="translate(-147.025 -140.939)" fill="#f5f5f5"/>
  </svg>

</div>

<div class="card-container">
  <cdk-virtual-scroll-viewport itemSize="150" class="events-viewport">
    <div class="card" (click)="handleIndividualView(event.id)" *cdkVirtualFor="let event of (events$ | async)">
      <div class="text-container grow-7">
        <div class="row text grow-7">
          <h1 class="margin-12">
            {{event.title}}
          </h1>
          <h3 class="margin-12">
            {{event.description}}
          </h3>
        </div>
        <div class="row buttons">
          <h2 class="event-info">
            {{'Organizer: ' + event.organizerName}}
          </h2>
          <h2 class="event-info">
            {{'Location: ' + event.location}}
          </h2>
          <h2 class="event-info" [style.background]="event.cost ? 'rgb(134, 134, 134)' : 'rgb(54, 132, 76)'">
            {{'Cost: ' + (event.cost || 'FREE')}}
          </h2>
        </div>
      </div>
    </div>
  </cdk-virtual-scroll-viewport>
